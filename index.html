<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body style="background-color: #BDA3EFFF;margin: 0;">
    <section>
        <div class="registration-logo">
            <img src="assets/images/imgs-registration/img-logo-registration.png" alt="Logo registration">
        </div>
        <div class="registration-container">
            <div class="registration-group">
                <img src="assets/images/imgs-registration/img-group.png" alt="Group registration"> 
            </div>
            <div class="registration-form">
                <div class="registration-creation-account">
                    <h1>Create an account</h1>
                    <p>Star your 30 day free trial</p>
                </div>
                <div class="registration-social-media">
                    <button style="background-color: rgb(235, 209, 209);">
                        <a href="https://google.com" target="_blank">
                            <img src="assets/images/imgs-registration/google-icone-rouge.png" alt="">
                        </a>
                    </button>
                    <button>
                        <a href="https://facebook.com" target="_blank">
                            <img src="assets/images/imgs-registration/facebook.png" alt="">
                        </a>
                    </button>
                    <button>
                        <a href="#">
                            <img src="assets/images/imgs-registration/i-phone-logo.jpg" alt="">
                        </a>
                    </button>
                </div>
                <div class="container_input">
                    <form action="dashboard.html">
                        <div class="div_input">
                            <label for="name">Full name</label>
                            <input type="text" placeholder="John Doe">
                        </div>
                        <div class="div_input">
                            <label for="email">Email</label>
                            <input type="email" placeholder="example.email@.com">
                        </div>
                        <div class="div_input">
                            <label for="">Password</label>
                            <input type="password" placeholder="Enter at least 8+ characters">
                        </div>
                        <a href="index.html" class="div_button_sign">
                            <button type="submit">Sign up</button>
                        </a>
                    </form>
                </div>
                <div class="paragraphe">
                    <p>Been here before <a href="#">Log in</a></p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
